<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = '你好，JavaScript';
        document.write(str + '<br>');
        document.write(str.big() + '<br>');
        document.write(str.small() + '<br>');
        document.write(str.fontsize(6) + '<br>');
        document.write(str.bold() + '<br>');
        document.write(str.italics() + '<br>');
        document.write(str.link('https://www.baidu.com/').anchor('name') + '<br>');
        document.write(str.strike() + '<br>');
        document.write(str.blink() + '<br>');
        document.write(str.fixed() + '<br>');
        document.write(str.fontcolor('yellow') + '<br>');
        document.write('sub' + str.sub() + '<br>');
        document.write('sup' + str.sup() + '<br>');

    </script>
</head>

<body>

</body>

</html>
