<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var star = function (n) {
            for (var i = 1; i <= n; i++) {
                for (var j = 1; j <= n - i; j++) {
                    document.write('&nbsp');
                }
                for (var j = 1; j <= i; j++) {
                    document.write('*&nbsp');
                }
                document.write('<br>');
            }
        };
        star(6);
    </script>
</head>
