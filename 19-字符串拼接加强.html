<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log('汤姆' +18);   //汤姆18
        console.log('汤姆' + 18 +'岁');   //汤姆18岁
        // 我们变量不要写到字符串里边，是通过和字符串相连的方式实现的
        var age = 18;
        console.log('汤姆' + age + '岁');
        // 变量和字符串相连的口诀：引引加加
        console.log('汤姆'+ age +'岁');
        
    </script>
</head>
<body>
    
</body>
</html>
