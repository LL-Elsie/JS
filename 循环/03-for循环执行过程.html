<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var i = 1;i <= 100;i++) {
            console.log('for语句在执行');
        }
        // 1、先执行里面的计数器变量 var i = 1 ，但是这句话在 for 中只执行一次
        // 2、去 i <=100 来判断是否满足条件，如果满足条件，就去执行循环体，不满足条件退出循环
        // 3、接着去执行 i++ 进行变量的递增
        // 4、 接着去 i <=100 来判断是否满足条件，如果满足条件，就去执行循环体，不满足条件退出循环
    </script>
</head>
<body>
    
</body>
</html>
