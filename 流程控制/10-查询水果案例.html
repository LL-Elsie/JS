<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fruit = prompt('请您输入查询的水果：');
        switch (fruit) {
            case '苹果':
                alert('苹果的价格是 3.5/斤')
                break;
            case '榴莲':
                alert('榴莲的价格是 26/斤')
                break;
            case '芒果':
                alert('芒果的价格是 10.5/斤')
                break;
            default:
                alert('没有此种水果')
                break;
        }
    </script>
</head>
