<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = Number(prompt('请输入一个数字'));
        switch (num) {
            case 1:
                console.log('1');
                break;
            case 2:
                console.log('2');
                break;
            case 3:
                console.log('3');
                break;
            default:
                console.log('无匹配结果');
                break;
        }
        
        // 注意：num 的值和 case里的值相匹配的时候是全等匹配
    </script>
</head>
<body>
    
</body>
</html>
