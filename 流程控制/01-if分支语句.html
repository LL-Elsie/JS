<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // // 1、if 的语法结构
        // if(条件表达式) {
        //     // 执行语句
        // }
        // 2、执行思路：如果 if 里面的条件表达式结果为真，则主席那个大括号里面的执行语句
        // 3、如果 if 条件表达式结果为假，则不执行大括号里面的语句，执行if语句后面的语句
        if(3 < 5) {
            alert('你好呀');
        }
    </script>
</head>
<body>
    
</body>
</html>
