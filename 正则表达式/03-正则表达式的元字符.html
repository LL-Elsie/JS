    <script>
        /* 正则表达式的元字符---基础元字符
            元字符：组成正则的基本符号
                以符号的形式来代替文本内容
                把所有的文本内容归结成一些符号来代替
            1、\s  ---表示一个空格
            2、\S  ---表示一个非空格
            3、\t  ---表示一个制表符（tab），一个制表符就是制表符，不是空格
            4、\d  ---表示一个数字
            5、\D  ---表示一个非数字
            6、\w  ---表示一个数字、字母、下划线（三者任其一）
            7、\W  ---表示一个非数字字母下划线，即数字、字母、下划线以外的任意一个
            8、点（.） ---表示非换行的任意字符
            9、斜线（\） ---表示转义符，把没有意义的内容转换成有意义的内容，把有意义的内容转换为没有意义的内容

        */

        var reg = /s/;  //表示字符串中需要有一个字母s
        console.log(reg.test('abcd'));

        // 表示字符串中需要有一个空格字符

        console.log(reg2.test('ajshdbe'));

        // 表示字符串中需要有一个非换行的任意字符
