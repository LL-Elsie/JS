<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            RegExp - 正则表达式（Regular Expression）
            也叫“规则表达式”
            作用：
            1、专门用来验证字符串是否符合规则
            2、从字符串中获取一部分规则的内容
            语法：
            1、使用一些特定的符号，来组合成一个表达式
            2、使用这个表达式去验证字符串，或者从字符串里面获取一些内容
            创建方法：
            1、字面量形式创建
            2、内置构造函数创建
            意义：字符串中包含一段abcd字母就可以
        */

        // 1、字面量创建
        var reg = /abcd/;
        console.log(reg);
        console.log(typeof reg);


        // 2、内置构造函数创建
        var reg2 = new RegExp('abcd');
        console.log(reg2);
        console.log(typeof reg2);
    </script>
</head>

</body>

</html>
