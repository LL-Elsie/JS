<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            正则表达式的标识符
                + 标识符是写在正则表达式的外面，用来修饰整个正则表达式的
                + 标识符
                    1、 i 忽略大小写
                    2、 g 全局
                    3、 y 粘性全局
                + 语法：
                    => /abcd/igy
                    => new RegExp('abcd','igy')

        */

        //1、 i 忽略大小写
        // var reg = /^[abcd]*$/
        // console.log(reg.test('abcdabcd'));    //true
        // console.log(reg.test('abCdabcD'));    //false

        // var reg2= /^[abcd]*$/i
        // console.log(reg2.test('abcdabcd'));    //true
        // console.log(reg2.test('abCdabcD'));    //true


        // 2、 g 全局
        // 匹配和捕获的时候，都是只能找到第一个
        // 当有全局标识符的时候，你捕获的第二次会从第一次的结束位开始查找，直到找不到了，返回null，再后面依次的时候，又回到[0]位置开始捕获
        // 匹配和捕获都是影响下一次开始位的
        // var str = 'abc123def456ghi789abc'
        // var reg = /\d{3}/g
        // console.log(reg.exec(str));   //结束位是[5]，捕获123
        // console.log(reg.exec(str));   //开始位就是[6]，捕获456
        // console.log(reg.test(str));   //开始位就是[12]，匹配789
        // console.log(reg.exec(str));   //开始位就是[15]，捕获找不到了，因此为null
        // console.log(reg.exec(str));   //开始位就是[0]，捕获123

        // 3、 y 粘性全局
        // 每一次捕获的时候，第一次必须是从[0]位置就刚好能捕获到内容
        // 第二次必须是从第一次结束位置开始，就刚好能捕获整个正则表达式的
        var str = '123456ghi789abc'
        var reg = /\d{3}/y
        console.log(reg.exec(str));   //捕获123
        console.log(reg.exec(str));   //捕获456
        console.log(reg.exec(str));   //为null，从第二次结束位置开始，无法捕获数字


    </script>
</head>

</body>
</html>
