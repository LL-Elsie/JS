<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            正则表达式的标识符
                + 标识符是写在正则表达式的外面，用来修饰整个正则表达式的
                + 标识符
                    1、 i 忽略大小写
                    2、 g 全局
                    3、 y 粘性全局
                + 语法：
                    => /abcd/igy
                    => new RegExp('abcd','igy')

        */

        //1、 i 忽略大小写
        var reg = /^[abcd]*$/
        console.log(reg.test('abcdabcd'));    //true
        console.log(reg.test('abCdabcD'));    //false

        var reg2= /^[abcd]*$/i
        console.log(reg2.test('abcdabcd'));    //true
        console.log(reg2.test('abCdabcD'));    //true
    </script>
</head>

</body>
</html>
