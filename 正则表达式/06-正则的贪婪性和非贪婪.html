        /* 
            正则的贪婪和非贪婪
            + 当你给一个符号使用限定符的时候
            + 在你捕获的时候，他会尽可能多的去捕获内容
            + 我们管这个特性叫做正则的贪婪性

            非贪婪
            +正则在捕获的时候尽可能的按照最小值来捕获
            +写限定符的时候，在后面多加一个 ?
        */

        // 1、+?
        // var reg = /\d+/;      //12345678
        // // 在捕获的时候会捕获能捕获到的最大程度，就是 12345678
        // console.log(reg.exec('abc12345678sfd'));

        // var reg2 = /\d+?/;        //1
        // // 在捕获的时候会按照最少的数量来捕获
        // console.log(reg2.exec('abc12345678sfd'));


        // 2、*?
        // var reg = /\d*/;                 //12345678
        // // 在捕获的时候会捕获能捕获到的最大程度，就是 12345678

        // var reg2 = /\d*?/;

        // console.log(reg2.exec('12345678sfd'));      //" "

        // 3、??
        // var reg = /\d?/;                    //1

        // console.log(reg.exec('12345678sfd'));

        // console.log(reg2.exec('12345678sfd'));      //" "

        // 4、{n}?

        // console.log(reg.exec('12345678sfd'));

        // 6、{n,m}?
        var reg = /\d{3,7}/;                    //1234567
        // 在捕获的时候会捕获能捕获到的最大程度，就是 12345678
        console.log(reg.exec('12345678sfd'));

        var reg2 = /\d{3,7}?/;                  //123
        // 在捕获的时候会按照最少的数量来捕获
        console.log(reg2.exec('12345678sfd')); 
    </script>
