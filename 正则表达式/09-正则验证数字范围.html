<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            正则验证数字范围
                + 验证 0 ~ 255
                + 思路：
                    =>把 0 ~ 255 的数字分成几类
                    =>一位数                  \d           0 - 9
                    =>两位数                  \d{2}        10 - 99
                    =>1开头的三位数            1\d{2}       100 - 199
                    =>2开头 0~4 的三位数       2[0-4]\d     200 - 249
                    =>2开头 5 的三位数         25[0-5]      250 - 255
                正则：
                /^(\d|\d{2}|1\d{2}|2[0-4]\d|25[0-5])$/
                =>简化版：/^(1?\d{1,2}|2[0-4]\d|25[0-5])$/
        */

        // 表示一个字符位置可以是 0 到 2 或者 5
        // var reg = /^[0-255]$/

        var reg = /^(1?\d{1,2}|2[0-4]\d|25[0-5])$/
        console.log(reg.test('0'));
        console.log(reg.test('9'));
        console.log(reg.test('25'));
        console.log(reg.test('89'));
        console.log(reg.test('198'));
        console.log(reg.test('245'));
        console.log(reg.test('256'));


    </script>
</head>
