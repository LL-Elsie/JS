<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
            正则表达式的预查
            +正向预查
                =>正向肯定预查
                    =>当我在捕获一个内容的时候，后面必须跟着是我选择的某一个才可以
                    =>(?=)
                =>正向否定预查
            +负向预查
                =>负向肯定预查
                =>负向否定预查

            例子：
                'ES2015 ES2016 ES2017 都是 JavaScript 的语法标准'
                正向肯定预查：我要捕获后面必须写着2015或者2016 的 ES

        */

        // 1、正向肯定预查
        // 字符串是 ES2015 或者 ES2016 是可以的，但是只捕获 ES ，不需要2015或者2016
        var reg = /ES(?=2015|2016)/;
        console.log(reg.exec('ES2015'));
        console.log(reg.exec('ES2016'));

    </script>
</head>

<body>

</body>

</html>
